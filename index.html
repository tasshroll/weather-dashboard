<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Why does the `<link>` to `style.css` have to come last? -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header">Search for a City:</h3> 
            <form class="card-body" id="city">
                <input id="user-city" type="text" class="form-input"  placeholder="Enter a City">
                <button type ="submit" class="btn" >Search</button>
            </form>

        </div>
    </div>
    <div class="col-12 col-md-8">
        <h2 class="subtitle" id="cities">Showing Weather for: </h2>
        <div id="temperature">Temp: </div>
        <div id="windspeed">Wind: </div>
        <div id="humidity">Humidity: </div>

      </div>
</main>

    <!-- <p>City, Country, Lat, Long</p>
    <ul id="cities"></ul>
    <ul id="temperature"></ul>
    <ul id="windspeed"></ul>
    <ul id="humidity"></ul> -->


    <script src="./assets/js/script.js"></script>
</body>

</html>
