<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <!-- Left Column for Search & Prev Btns -->
        <section class="flex-column min-20-vw min-100-vh">

            <div class="col-12 col-md-5">
                <div>
                    <h3 class="subtitle card-header">Search for a City:</h3>
                    <form id="city">
                        <input id="user-city" type="text" class="form-input" placeholder="Enter a City">
                        <button type="submit" class="btn">Search</button>
                    </form>
                    <div class="prev-cities">
                        <!-- Previous User Cities go here as buttons-->
                    </div>
                </div>

            </div>
        </section>

        <!-- Right Column - Curr City & 5 day Forecast -->
        <section class="flex-column col-md-9">
            <div class="col-12 col-md-1">
                <section class="card card-body hidden" id="weather">
                    <h1 class="subtitle" id="cities"></h1>
                    <h6 id="icon"></h6>
                    <div class="sub-data">
                        <div id="temperature"></div>
                        <div id="windspeed"></div>
                        <div id="humidity"></div>
                    </div>
                </section>
            </div>
            <h3 class="f-subtitle hidden" id="f1">5 Day Forecast</h3>
            <!-- 5 Forecast cards go in this section - dynamically created in javascript-->
            <section class="flex-row justify-space-between" id="fiveDaysForecast"></section>
        </section>
    </main>

    <script src="assets/js/script.js"></script>

</body>

</html>
