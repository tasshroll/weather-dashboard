<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <!-- Left Column for Search & Prev Btns -->
        <section class="flex-column min-20-vw min-100-vh">

            <div class="col-12 col-md-5">
                <div>
                    <h3 class="subtitle card-header">Search for a City:</h3>
                    <form class="card-body" id="city">
                        <input id="user-city" type="text" class="form-input" placeholder="Enter a City">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Right Column - Curr City & 5 day Forecast -->
        <section class="flex-column col-md-9">
            <div class="col-12 col-md-1">
                <section class="card card-body">
                    <h1 class="subtitle" id="cities">Showing Weather for: </h1>
                    <h6 id="icon"></h6>
                    <div class="sub-data">
                        <div id="temperature">Temp: </div>
                        <div id="windspeed">Wind: </div>
                        <div id="humidity">Humidity: </div>
                    </div>
                </section>
            </div>
            <h3 class="f-subtitle" id="f1">5 Day Forecast</h3>


            <!-- 5 Cards -->
            <section class="flex-row justify-space-between" id="fiveDaysForecast">

                <div class="col-12 col-md-2">
                    <!--<div class="col-12 col-md-2" style="padding:0;"> -->
                    <div class="card1 card-body">
                        <div class="f-subtitle" id="f-date0">Date: </div>
                        <div id="f-icon0"></div>
                        <div class="sub-data">
                            <div id="f-temp0">Temp: </div>
                            <div id="f-wind0">Wind: </div>
                            <div id="f-humid0">Humidity: </div>
                        </div>
                    </div>
                </div>



                <div class="col-12 col-md-2">
                    <div class="card1 card-body">
                        <div class="f-subtitle" id="f-date1">Date: </div>
                        <div id="f-icon1"> </div>
                        <div class="sub-data">
                            <div id="f-temp1">Temp: </div>
                            <div id="f-wind1">Wind: </div>
                            <div id="f-humid1">Humidity: </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-2">
                    <div class="card1 card-body">
                        <div class="f-subtitle" id="f-date2">Date: </div>
                        <div id="f-icon2"> </div>
                        <div class="sub-data">
                            <div id="f-temp2">Temp: </div>
                            <div id="f-wind2">Wind: </div>
                            <div id="f-humid2">Humidity: </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-2">
                    <div class="card1 card-body">
                        <div class="f-subtitle" id="f-date3">Date: </div>
                        <div id="f-icon3"> </div>
                        <div class="sub-data">
                            <div id="f-temp3">Temp: </div>
                            <div id="f-wind3">Wind: </div>
                            <div id="f-humid3">Humidity: </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-2">
                    <div class="card1 card-body">
                        <div class="f-subtitle" id="f-date4">Data:</div>
                        <div id="f-icon4"> </div>
                        <div class="sub-data">
                            <div id="f-temp4">Temp: </div>
                            <div id="f-wind4">Wind: </div>
                            <div id="f-humid4">Humidity: </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>


    <!-- <p>City, Country, Lat, Long</p>
    <ul id="cities"></ul>
    <ul id="temperature"></ul>
    <ul id="windspeed"></ul>
    <ul id="humidity"></ul> -->


    <script src="script.js"></script>

</body>

</html>
